---

# Variables for ansible-firefox


firefox_package:
  "RedHat": firefox
  "Debian": firefox

source_firefox: distro_native

profile_name: default_profile_by_ansible
config_server_path: "/mnt/library/config/"
policies_path: "etc/firefox/policies"

firefox_config_path:
  "AlmaLinux": "{{ ansible_env.HOME }}/.mozilla/firefox"
  "Rocky": "{{ ansible_env.HOME }}/.mozilla/firefox"
  "CentOSStream": "{{ ansible_env.HOME }}/.mozilla/firefox"
  "Ubuntu": "{{ ansible_env.HOME }}/snap/firefox/common/.mozilla/firefox"
  "Debian": "{{ ansible_env.HOME }}/.mozilla/firefox"

profile_options:
  "StartWithLastProfile": 1
  "Version": 2

profile_config:
  "Name": "{{ profile_path | basename | split('.') | last }}"
  "Path": "{{ profile_path | basename }}"
  "Default": 1

user_config:
  "general.autoScroll": true
  "layout.css.prefers-color-scheme.content-override": 0
  "browser.startup.homepage": "https://duckduckgo.com/"
  "browser.newtabpage.activity-stream.showSponsoredTopSites": false
  "privacy.history.custom": true
  "places.history.enabled": false
  "browser.formfill.enable": false
  "privacy.sanitize.pending": "[{\"id\":\"shutdown\",\"itemsToClear\":[\"cache\",\"cookies\",\"history\",\"formdata\",\"downloads\",\"sessions\"],\"options\":{}},{\"id\":\"newtab-container\",\"itemsToClear\":[],\"options\":{}}]"
  "privacy.sanitize.sanitizeOnShutdown": true
  "signon.rememberSignons": false
  "privacy.clearOnShutdown.offlineApps": true
  "browser.backspace_action": 0


extensions:
  - matte-black-violet
  - duckduckgo
  - darkreader
  - bitwarden-password-manager
  - ublock-origin
  - languagetool
  - enhancer-for-youtube
  - behind_the_overlay
  - dictionary-anyvhere
  - gnome-shell-integration

...
