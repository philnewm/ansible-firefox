---

# Variables for ansible-firefox


firefox_package:
  "RedHat": firefox
  "Debian": firefox

source_firefox: distro_native

profile_name: default_profile_by_ansible
config_server_path: "/mnt/library/config/"
policies_path: "etc/firefox/policies"
policies_file: "policies.json"

user_config_file: "user.js"
firefox_config_path:
  "AlmaLinux": "{{ ansible_env.HOME }}/.mozilla/firefox"
  "Rocky": "{{ ansible_env.HOME }}/.mozilla/firefox"
  "CentOSStream": "{{ ansible_env.HOME }}/.mozilla/firefox"
  "Ubuntu": "{{ ansible_env.HOME }}/snap/firefox/common/.mozilla/firefox"
  "Debian": "{{ ansible_env.HOME }}/.mozilla/firefox"

profile_options:
  "StartWithLastProfile": 1
  "Version": 2

profile_config:
  "Name": "{{ profile_path | basename | split('.') | last }}"
  "Path": "{{ profile_path | basename }}"
  "Default": 1

extensions:
  - duckduckgo
  - darkreader
  - matte-black-violet
  - bitwarden-password-manager
  - languagetool
  - ublock-origin
  - behind_the_overlay

...
